<div *ngIf="isSuper; else elseBlock">
    
    <div class="container">
        <div class="bg-light  flex-wrap align-content-right ">
            <div class="form-group">
                <h2>Create new user</h2>
                <form>
                    <label>Email: </label>
                    <input type="text"  class="form-control" placeholder="Enter new Email:" [(ngModel)]="email" name="email">
                    <label>Password: </label>
                    <input type="text"   class="form-control" placeholder="Enter new Password:" [(ngModel)]="pwd" name="pwd">
                    <label>Username: </label>
                    <input type="text"  class="form-control" placeholder="Enter new Username:" [(ngModel)]="username" name="username">
                </form>
                <br>
                <button (click)="createUser()" class="btn btn-primary">submit</button>
            </div>
        </div>
    </div>

</div>
<ng-template #elseBlock>Please log in to with an account with Super Admin permissions to create new user accounts, thank you.</ng-template>
